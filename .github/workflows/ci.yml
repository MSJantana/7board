name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci

    - name: Build Backend
      run: |
        cd backend
        npm run build

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Install Frontend Admin Dependencies
      run: |
        cd frontend-admin
        npm ci

    - name: Build Frontend Admin
      run: |
        cd frontend-admin
        npm run build

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend image
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/seven-board-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/seven-board-backend:${{ github.sha }}

    - name: Build and push frontend image
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/seven-board-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/seven-board-frontend:${{ github.sha }}

    - name: Build and push frontend-admin image
      uses: docker/build-push-action@v6
      with:
        context: ./frontend-admin
        file: ./frontend-admin/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/seven-board-frontend-admin:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/seven-board-frontend-admin:${{ github.sha }}
