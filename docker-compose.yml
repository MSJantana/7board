version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8081:81"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
      - frontend-admin

  backend:
    build: ./backend
    # ports:
    #   - "3001:3001" # Access via Nginx
    environment:
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
    # depends_on:
    #   - mysql
    volumes:
      - ./backend:/app
      - /app/node_modules

  # mysql:
  #   image: mysql:8.0
  #   environment:
  #     MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
  #     MYSQL_DATABASE: ${DATABASE_NAME:-seven_board}
  #   ports:
  #     - "3306:3306"
  #   volumes:
  #     - mysql_data:/var/lib/mysql

  frontend:
    build: ./frontend
    # ports:
    #   - "5173:5173" # Access via Nginx
    environment:
      - VITE_API_BASE_URL=/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  frontend-admin:
    build: ./frontend-admin
    environment:
      - VITE_API_BASE_URL=/api
    depends_on:
      - backend
    volumes:
      - ./frontend-admin:/app
      - /app/node_modules

volumes:
  mysql_data:
